<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Food :: 振华TODAY</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav
      class="navbar navbar-expand-md container-fluid container-md navbar-dark bg-primary"
    >
      <a href="#" class="navbar-brand">振华TODAY</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a href="../index.html" class="nav-item nav-link">Home</a>
          <a href="#" class="nav-item nav-link active">Food</a>
          <a href="../community/index.html" class="nav-item nav-link"
            >Community</a
          >
          <a href="#" class="nav-item nav-link">Contact</a>
          <a href="#" class="nav-item nav-link">Log</a>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-md btn-outline-light">한</button>
        <button class="btn btn-md btn-outline-light">中</button>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- CONTAINER -->
    <div class="container">
      <div class="row">
        <div class="col-md-3 p-0 d-none d-md-block">
          <img src="../img/god.png" class="w-100" />
        </div>
        <div class="col-md-9 border">
          <div class="container">
            <!-- Food date header -->
            <div class="row mt-3">
              <div class="col-12 border border-primary rounded">
                <div class="row">
                  <div class="col-md-8 offset-md-2">
                    <h1 class="text-center text-primary">
                      <p class="m-0" id="js-datePrinter">0000-00-00(?)</p>
                      <button
                        class="btn btn-outline-primary"
                        data-toggle="collapse"
                        data-target="#calendar"
                      >
                        <svg
                          class="bi bi-chevron-double-down"
                          width="1em"
                          height="1em"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M1.646 6.646a.5.5 0 01.708 0L8 12.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                            clip-rule="evenodd"
                          />
                          <path
                            fill-rule="evenodd"
                            d="M1.646 2.646a.5.5 0 01.708 0L8 8.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </h1>
                    <h3 class="text-center text-primary" id="js-timePrinter">
                      00:00:00
                    </h3>
                  </div>
                </div>
                <div class="row collapse text-light" id="calendar"></div>
              </div>
            </div>

            <div id="root">
              <!-- Food Container -->
              <div class="col-md-4 mb-3">
                <!-- BLD alert -->
                <div
                  class="alert alert-primary border border-primary mt-3 mb-0"
                >
                  <h4 class="m-0 text-center text-primary">Breakfast</h4>
                </div>
                <!-- Food Item -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Scripts -->
    <script src="../js/functions.js"></script>
    <script src="../js/time-handle.js"></script>
    <script src="../js/calendar.js"></script>

    <!-- REACT -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- REACT FILES -->
    <script type="text/babel" src="../react.js"></script>
    <script type="text/babel" src="./react-food.js"></script>
  </body>
</html>
